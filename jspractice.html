<html>
<head>
<script>


let count = 0



//     else (count % 5 === 0 && count % 3 === 0) {
//     document.querySelector('.countOfTwo').innerHTML = 'fizzbuzz'; }
    

function increaseCount() {
count = count + 1
document.querySelector('.showCount').innerHTML = count;
document.querySelector('.countOfTwo').innerHTML = ''
    if (count % 3 === 0) {
    document.querySelector('.countOfTwo').innerHTML = 'fizz';
    } 
    else if (count % 5 === 0) {
    document.querySelector('.countOfTwo').innerHTML = 'buzz';
    }
    else if (count % 5 === 0 && count % 3 === 0) {
    document.querySelector('.countOfTwo').innerHTML = 'fizzbuzz'; 
    }
}

function decreaseCount() {
count = count - 1
document.querySelector('.showCount').innerHTML = count;
document.querySelector('.countOfTwo').innerHTML = ''
    if (count % 3 === 0) {
    document.querySelector('.countOfTwo').innerHTML = 'fizz';
    } 
    else if (count % 5 === 0) {
    document.querySelector('.countOfTwo').innerHTML = 'buzz';
    } 
    else if (count % 5 === 0 && count % 3 === 0) {
    document.querySelector('.countOfTwo').innerHTML = 'fizzbuzz'; 
    }
}



// when the page first loads javascript won't be able
// to access the dom, so to access the dom whne hte page loads
// you put that code in the window.onload function
window.onload = () => {
document.querySelector('.showCount').innerHTML = count;
}

</script>
</head>

<body>

<div class='showCount'>
</div>

<div class='countOfTwo'>
</div>

<button onclick='increaseCount()'>increase</button>
<button onclick='decreaseCount()'>decrease</button>


</body>
</html>
